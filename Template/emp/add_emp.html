<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>

    {%include 'emp/navbar.html'%}

    <h1 class="text-center my-3">Add New Employee</h1>



    <!--making of form to add employee-->
    <div class="container">
        <div class="row">
            <!--offset-md-3 is used to shift the form at the middle-->
            <div class="col-md-7 offset-md-3">
                <!--bg-primary gives blue color to form-->
                <div class="card bg-primary">
                    <div class="card body">

                       <form action="/emp/add-emp/" method="POST">
                        {%csrf_token%}
                        <div class="mb-3">

                            <label for="Employee Name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="enter employee name" name="emp_name">
                            </div>


                            <div class="mb-3">
                            <label for="Employee_id" class="form-label">id</label>
                            <input id="id" class="form-control" id="exampleInputEmail1" placeholder="enter id" name="emp_id">
                            </div>

                            <div class="mb-3">
                            <label for="Employee Phone Number" class="form-label">Phone Number</label>
                            <input id="Phone" class="form-control" placeholder="Phone Number" name="emp_phone">
                            </div>


                            <div class="mb-3">
                            <label for="address"  class="form-label">Employee Adress</label>
                            <textarea name="emp_address" id="address"  rows="3" class="from-control"></textarea>
                            </div>


                            <div class="mb-3 form-check">
                            <label for="Working"  class="form-label">Working</label>
                            <input id="working" name="emp_working" type="checkbox" class="form-check-input">
                            </div>


                            <div class="mb-3">
                                <label for="Department"  class="form-control">Department</label>
                                <select name="emp_Department" id="Department" class="form control">
                                <option value="CSE">Computer Science</option>
                                <option value="ME">MachenicalEngineering</option>
                                <option value="EE">Electrical Engineering</option>
                                <option value="CE">Civil Engineering</option>
                                <option value="ECE">Electronics Engineering</option>
                                </select>
                                </div>

                                <div class="container text-center">
                                    <button class="btn btn-primary">ADD Employees
                                    </button>
                                   

                                </div>




                           





                       </form>


                    </div>
                </div>
            </div>

        </div>
    </div>
        

    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
